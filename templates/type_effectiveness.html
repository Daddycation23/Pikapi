<body class="index-pokemon-bg">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- App Logo/Brand -->

                    <span class="brand-icon">‚ö°</span>
                    <span class="brand-text">Pikapi</span>

            </div>
            
            <!-- Main Navigation Links -->

                <a href="/player" class="nav-link">

                <a href="/profile" class="nav-link">

                <a href="/battle-history" class="nav-link">

            <button class="mobile-menu-toggle" id="mobile-menu-toggle">

    <div class="container">
        
        <div class="type-chart-container">
            <div class="type-wheel-container">
                <div style="position: relative; width: 400px; height: 400px;">
                    <canvas id="typeWheelCanvas" width="400" height="400" style="display: block;"></canvas>
                </div>
            </div>
            
            <div class="type-effectiveness-display">
                <div class="selected-type">
                    <h2>Selected Type</h2>
                    <div class="type-badge">Select a type</div>
                </div>
                
                <div class="effectiveness-sections">
                    <div class="effectiveness-section" data-effectiveness="2">
                        <h3>Super Effective (2x)</h3>
                        <div class="type-list"></div>
                    </div>
                    
                    <div class="effectiveness-section" data-effectiveness="0.5">
                        <h3>Not Very Effective (0.5x)</h3>
                        <div class="type-list"></div>
                    </div>
                    
                    <div class="effectiveness-section" data-effectiveness="0">
                        <h3>No Effect (0x)</h3>
                        <div class="type-list"></div>
                    </div>
                    
                    <div class="effectiveness-section" data-effectiveness="1">
                        <h3>Normal Damage (1x)</h3>
                        <div class="type-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
