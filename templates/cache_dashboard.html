<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Dashboard - Pikapi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <style>
        .cache-dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* ... (rest of the CSS as previously provided) ... */
    </style>
</head>
<body>
    <div class="cache-dashboard">
        <div class="header">
            <h1>Cache Dashboard</h1>
            <button class="action-btn btn-primary" onclick="window.location.href='/'">‚Üê Back to Main</button>
        </div>
        <div id="status-message"></div>
        <div class="cache-section">
            <h2>Cache Status</h2>
            <div class="cache-status">
                <div id="status-indicator" class="status-indicator"></div>
                <span id="status-text">Checking connection...</span>
            </div>
        </div>
        <div class="cache-section">
            <h2>Cache Statistics</h2>
            <div id="cache-stats" class="cache-stats">
                <div class="loading">Loading statistics...</div>
            </div>
        </div>
        <div class="cache-section">
            <h2>Cache Management</h2>
            <div class="cache-actions">
                <button class="action-btn btn-success" onclick="warmCache()">Warm Cache</button>
                <button class="action-btn btn-warning" onclick="clearPokemonCache()">Clear Pokemon Cache</button>
                <button class="action-btn btn-warning" onclick="clearUserCache()">Clear User Cache</button>
                <button class="action-btn btn-danger" onclick="clearAllCache()">Clear All Cache</button>
            </div>
        </div>
        <div class="cache-section">
            <h2>Cache Keys (Sample)</h2>
            <div id="cache-keys" class="cache-keys">
                <div class="loading">Loading cache keys...</div>
            </div>
        </div>
    </div>
    <script>
        // ... (JavaScript as previously provided for dashboard functionality) ...
    </script>
</body>
</html>
