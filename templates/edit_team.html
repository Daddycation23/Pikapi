<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Team - Pokemon Team Builder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .edit-team-container {
            display: flex;
            height: 100vh;
        }
        /* Left: Current Team */
        .team-column {
            width: 18%;
            background: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 10px;
        }
        .team-pokemon-slot {
            width: 90px;
            height: 90px;
            background: #e9ecef;
            border-radius: 16px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.2s;
        }
        .team-pokemon-slot.selected {
            border: 2px solid #4CAF50;
        }
        .team-pokemon-img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }
        /* Middle: Selection Panel */
        .selection-column {
            width: 34%;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }
        .cost-filter {
            display: flex;
            gap: 8px;
            margin-bottom: 18px;
        }
        .cost-btn {
            padding: 6px 16px;
            border: none;
            border-radius: 6px;
            background: #e0e0e0;
            color: #333;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.2s;
        }
        .cost-btn + .cost-btn {
            margin-left: 10px;
        }

        .cost-btn.active {
            background: #4CAF50;
            color: #fff;
        }
        .search-filter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
        }
        .search-input {
            flex: 1;
            padding: 8px 12px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        .type-select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1.5px solid #ccc;
            font-size: 15px;
        }
        .pokemon-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 16px;
            overflow-y: auto;
        }
        .pokemon-card-img {
            width: 70px;
            height: 70px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.07);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.2s;
        }
        .pokemon-card-img.selected {
            border: 2px solid #2196F3;
        }
        /* Right: Details Panel */
        .details-column {
            width: 48%;
            background: #fff;
            padding: 40px 40px 80px 40px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .details-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        .details-img {
            width: 140px;
            height: 140px;
            background: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .details-info {
            flex: 1;
        }
        .details-name {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .details-type {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        .type-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
            color: #fff;
            background: #888;
        }
        .details-cost {
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .details-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px 30px;
            margin-bottom: 18px;
        }
        .stat-label {
            color: #666;
        }
        .stat-bar-bg {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-top: 3px;
        }
        .stat-bar-fill {
            height: 100%;
            background: #4CAF50;
            border-radius: 4px;
        }
        .details-desc {
            margin-top: 10px;
            color: #444;
            font-size: 1.1em;
        }
        .back-btn {
            margin: 0 auto 30px auto;
            width: 90px;
            height: 32px;
            padding: 4px 8px;
            background: transparent;
            color:rgb(0, 0, 0);
            border: none;
            border-radius: 16px;
            font-size: 0.9em;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.2s;
        }
        .back-btn:hover {
            background: rgba(108, 117, 125, 0.1);
            color: #495057;
        }
        .action-buttons {
            position: absolute;
            right: 40px;
            bottom: 30px;
            display: flex;
            gap: 15px;
        }
        .compare-btn, .replace-btn {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        .compare-btn {
            background: #2196F3;
            color: #fff;
        }
        .compare-btn:hover {
            background: #1769aa;
        }
        .replace-btn {
            background: #ff9800;
            color: #fff;
        }
        .replace-btn:hover {
            background: #f57c00;
        }
        .replace-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
  <body>
    <div class="edit-team-container">
        <!-- Left: Current Team -->
        <div class="team-column">
            <a href="/" class="back-btn">← Back</a>
            <div class="team-pokemon-slot" id="team-slot-1">
                <!-- <img src="..." class="team-pokemon-img"> -->
            </div>
            <div class="team-pokemon-slot" id="team-slot-2">
            </div>
            <div class="team-pokemon-slot" id="team-slot-3">
            </div>
        </div>
        <!-- Middle: Selection Panel -->
        <div class="selection-column">
            <div class="cost-filter">
                <button class="cost-btn active">All</button>
                <h3>Cost</h3>
                <button class="cost-btn">1</button>
                <button class="cost-btn">2</button>
                <button class="cost-btn">3</button>
                <button class="cost-btn">4</button>
                <button class="cost-btn">5</button>
            </div>
            <div class="search-filter-row">
                <input type="text" class="search-input" placeholder="Search Pokemon...">
                <select class="type-select">
                    <option value="">All Types</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                    <!-- Add more types as needed -->
                </select>
            </div>
            <div class="pokemon-selection-grid">
                <!-- Example Pokemon image cards -->
                <div class="pokemon-card-img" id="select-pokemon-1"></div>
                <div class="pokemon-card-img" id="select-pokemon-2"></div>
                <div class="pokemon-card-img" id="select-pokemon-3"></div>
                <div class="pokemon-card-img" id="select-pokemon-4"></div>
                <!-- More cards will be generated dynamically -->
            </div>
        </div>
        <!-- Right: Details Panel -->
        <div class="details-column">    
            <div class="details-header">
                <div class="details-img" id="details-img"></div>
                <div class="details-info">
                    <div class="details-name" id="details-name">Select a Pokemon</div>
                    <div class="details-type" id="details-type">
                        <!-- <span class="type-badge">Electric</span> -->
                    </div>
                    <div class="details-cost" id="details-cost"></div>
                </div>
            </div>
            <div class="details-stats" id="details-stats">
                <!-- Example stat row:
                <div>
                    <div class="stat-label">HP</div>
                    <div class="stat-bar-bg"><div class="stat-bar-fill" style="width: 50%"></div></div>
                </div>
                -->
            </div>
            <div class="details-desc" id="details-desc">
                <!-- Pokemon description here -->
            </div>
            <div class="action-buttons">
                <button class="compare-btn">Compare</button>
                <button class="replace-btn" id="replace-btn">Replace</button>
            </div>
        </div>
    </div>
    <script>
    // --- Enhanced Team Editor with Full Features ---
    let team = [];
    let pokedex = [];
    let selectedTeamIdx = null;
    let selectedPokeIdx = null;
    let selectedPokemon = null;
    let maxCost = 10;

    // Fetch team and pokedex data from backend
    async function fetchData() {
      // Team data is passed from Flask as a Jinja variable
      team = {{ team|tojson }};
      await fetchPokemon();
      renderTeam();
      renderSelection();
      renderDetails();
      updateCostDisplay();
    }

    // Fetch Pokemon with filters
    async function fetchPokemon(search = '', type = '', cost = '') {
      const params = new URLSearchParams();
      if (search) params.append('search', search);
      if (type) params.append('type', type);
      if (cost) params.append('cost', cost);
      
      const res = await fetch(`/api/pokemon?${params}`);
      pokedex = await res.json();
    }

    // Render team slots
    function renderTeam() {
      for (let i = 0; i < 3; i++) {
        const slot = document.getElementById(`team-slot-${i+1}`);
        slot.innerHTML = '';
        if (team[i]) {
          const img = document.createElement('img');
          img.src = team[i].img;
          img.alt = team[i].name;
          img.className = 'team-pokemon-img';
          slot.appendChild(img);
          
          // Add remove button
          const removeBtn = document.createElement('div');
          removeBtn.innerHTML = '×';
          removeBtn.style.cssText = 'position:absolute; top:5px; right:5px; background:red; color:white; border-radius:50%; width:20px; height:20px; text-align:center; cursor:pointer; font-size:14px; line-height:20px;';
          removeBtn.onclick = (e) => {
            e.stopPropagation();
            removePokemonFromTeam(i);
          };
          slot.style.position = 'relative';
          slot.appendChild(removeBtn);
        }
        slot.classList.remove('selected');
        slot.onclick = () => {
          selectedTeamIdx = i;
          selectedPokeIdx = null;
          selectedPokemon = team[i] || null;
          highlightTeam();
          renderDetails(team[i]);
          updateActionButtons();
        };
      }
    }

    function highlightTeam() {
      for (let i = 0; i < 3; i++) {
        const slot = document.getElementById(`team-slot-${i+1}`);
        if (selectedTeamIdx === i) slot.classList.add('selected');
        else slot.classList.remove('selected');
      }
      // Keep selection cards highlighted - don't deselect them when team is selected
    }

    // Render selection panel
    function renderSelection() {
      const grid = document.querySelector('.pokemon-selection-grid');
      grid.innerHTML = '';
      pokedex.forEach((poke, idx) => {
        const card = document.createElement('div');
        card.className = 'pokemon-card-img';
        card.id = `select-pokemon-${poke.id}`;
        const img = document.createElement('img');
        img.src = poke.img;
        img.alt = poke.name;
        img.style.width = '60px';
        img.style.height = '60px';
        
        // Add cost badge
        const costBadge = document.createElement('div');
        costBadge.textContent = poke.cost;
        costBadge.style.cssText = 'position:absolute; top:2px; left:2px; background:#e74c3c; color:white; border-radius:50%; width:18px; height:18px; text-align:center; font-size:12px; line-height:18px;';
        
        card.appendChild(img);
        card.style.position = 'relative';
        card.appendChild(costBadge);
        
        // Double click to add to team
        card.ondblclick = () => addPokemonToTeam(poke);
        
        card.onclick = () => {
          selectedPokeIdx = idx;
          // Don't clear team selection - keep both selections active
          selectedPokemon = poke;
          highlightSelection(idx);
          renderDetails(poke);
          updateActionButtons();
        };
        grid.appendChild(card);
      });
    }

    function highlightSelection(idx) {
      document.querySelectorAll('.pokemon-card-img').forEach((card, i) => {
        if (i === idx) card.classList.add('selected');
        else card.classList.remove('selected');
      });
      // Keep team slots highlighted - don't deselect them when selection is made
    }

    // Add Pokemon to team
    async function addPokemonToTeam(pokemon) {
      // Find first empty slot
      const emptySlot = team.findIndex(slot => !slot);
      if (emptySlot === -1) {
        alert('Team is full! Remove a Pokemon first.');
        return;
      }
      
      // Check cost constraint
      const newTeam = [...team];
      newTeam[emptySlot] = pokemon;
      const validation = await validateTeam(newTeam);
      
      if (!validation.valid) {
        alert(`Cannot add ${pokemon.name}. Total cost would be ${validation.total_cost}/${maxCost}.`);
        return;
      }
      
      team[emptySlot] = pokemon;
      renderTeam();
      updateCostDisplay();
    }

    // Remove Pokemon from team
    function removePokemonFromTeam(slotIdx) {
      team[slotIdx] = null;
      renderTeam();
      updateCostDisplay();
      if (selectedTeamIdx === slotIdx) {
        selectedTeamIdx = null;
        selectedPokemon = null;
        renderDetails();
        updateActionButtons();
      }
    }

    // Replace Pokemon in team
    async function replacePokemonInTeam() {
      if (selectedTeamIdx === null || selectedPokeIdx === null) {
        alert('Please select both a team slot and a Pokemon to replace with!');
        return;
      }

      const pokemonToAdd = pokedex[selectedPokeIdx];
      
      // Check cost constraint with replacement
      const newTeam = [...team];
      newTeam[selectedTeamIdx] = pokemonToAdd;
      const validation = await validateTeam(newTeam);
      
      if (!validation.valid) {
        alert(`Cannot replace with ${pokemonToAdd.name}. Total cost would be ${validation.total_cost}/${maxCost}.`);
        return;
      }
      
      team[selectedTeamIdx] = pokemonToAdd;
      renderTeam();
      updateCostDisplay();
      updateActionButtons();
      
      // Keep the team slot selected and update details to show the new Pokemon
      renderDetails(pokemonToAdd);
    }

    // Update action buttons state
    function updateActionButtons() {
      const compareBtn = document.querySelector('.compare-btn');
      const replaceBtn = document.querySelector('.replace-btn');
      
      if (!compareBtn || !replaceBtn) return;
      
      // Compare button: enabled when we have a team Pokemon and a selection Pokemon
      const canCompare = selectedTeamIdx !== null && team[selectedTeamIdx] && selectedPokeIdx !== null;
      compareBtn.disabled = !canCompare;
      compareBtn.style.opacity = canCompare ? '1' : '0.5';
      
      // Replace button: enabled when we have a team slot selected and a selection Pokemon
      const canReplace = selectedTeamIdx !== null && selectedPokeIdx !== null;
      replaceBtn.disabled = !canReplace;
      replaceBtn.style.opacity = canReplace ? '1' : '0.5';
    }

    // Validate team cost
    async function validateTeam(teamToValidate) {
      const validTeam = teamToValidate.filter(p => p !== null);
      const res = await fetch('/api/team/validate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ team: validTeam })
      });
      return await res.json();
    }

    // Update cost display
    async function updateCostDisplay() {
      const validation = await validateTeam(team);
      const costDisplay = document.querySelector('#current-cost');
      const costFill = document.querySelector('.cost-fill');
      
      if (costDisplay) {
        costDisplay.textContent = validation.total_cost;
        costFill.style.width = `${(validation.total_cost / maxCost) * 100}%`;
        costFill.style.backgroundColor = validation.valid ? '#4CAF50' : '#e74c3c';
      }
    }

    // Render details panel
    function renderDetails(poke) {
      const detailsColumn = document.querySelector('.details-column');
      
      if (!poke) {
        // Show completely blank space when no Pokemon is selected - no action buttons
        detailsColumn.innerHTML = `
          <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #999; font-size: 1.2em;">
            Select a Pokemon to view details
          </div>
        `;
        return;
      }
      
      const typeColors = {
        'fire': '#F08030', 'water': '#6890F0', 'grass': '#78C850', 'electric': '#F8D030',
        'psychic': '#F85888', 'ice': '#98D8D8', 'dragon': '#7038F8', 'dark': '#705848',
        'fairy': '#EE99AC', 'fighting': '#C03028', 'poison': '#A040A0', 'ground': '#E0C068',
        'flying': '#A890F0', 'bug': '#A8B820', 'rock': '#B8A038', 'ghost': '#705898',
        'steel': '#B8B8D0', 'normal': '#A8A878'
      };
      
      const typeDisplay = (poke.type||[]).map(t => 
        `<span class="type-badge" style="background-color:${typeColors[t.toLowerCase()] || '#888'}">${t}</span>`
      ).join(' ');
      
      // Show full Pokemon details with stat numbers
      detailsColumn.innerHTML = `
        <div class="details-header">
          <div class="details-img">
            <img src="${poke.img}" alt="${poke.name}" style="width:120px;height:120px;">
          </div>
          <div class="details-info">
            <div class="details-name">${poke.name}</div>
            <div class="details-type">${typeDisplay}</div>
            <div class="details-cost">Cost: ${poke.cost}</div>
          </div>
        </div>
        <div class="details-stats">
          <div>
            <div class="stat-label">HP: ${poke.hp}</div>
            <div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${Math.min(poke.hp/2, 100)}%"></div></div>
          </div>
          <div>
            <div class="stat-label">Attack: ${poke.attack}</div>
            <div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${Math.min(poke.attack/2, 100)}%"></div></div>
          </div>
          <div>
            <div class="stat-label">Defense: ${poke.defense}</div>
            <div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${Math.min(poke.defense/2, 100)}%"></div></div>
          </div>
          <div>
            <div class="stat-label">Special Attack: ${poke.sp_atk}</div>
            <div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${Math.min(poke.sp_atk/2, 100)}%"></div></div>
          </div>
          <div>
            <div class="stat-label">Special Defense: ${poke.sp_def}</div>
            <div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${Math.min(poke.sp_def/2, 100)}%"></div></div>
          </div>
          <div>
            <div class="stat-label">Speed: ${poke.speed}</div>
            <div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${Math.min(poke.speed/2, 100)}%"></div></div>
          </div>
        </div>
        <div class="details-desc">
          ${poke.desc || ''}
        </div>
        <div class="action-buttons">
          <button class="compare-btn">Compare</button>
          <button class="replace-btn" id="replace-btn">Replace</button>
        </div>
      `;
      
      // Re-attach button event listeners
      const compareBtn = document.querySelector('.compare-btn');
      const replaceBtn = document.querySelector('.replace-btn');
      
      compareBtn.onclick = () => {
        if (selectedTeamIdx !== null && team[selectedTeamIdx] && selectedPokeIdx !== null) {
          showComparison(pokedex[selectedPokeIdx], team[selectedTeamIdx]);
        } else {
          alert('Please select both a team Pokemon and a selection Pokemon to compare!');
        }
      };
      
      replaceBtn.onclick = () => {
        replacePokemonInTeam();
      };
      
      updateActionButtons();
    }

    // Filter functions
    async function applyFilters() {
      const search = document.querySelector('.search-input').value;
      const type = document.querySelector('.type-select').value;
      const activeCostBtn = document.querySelector('.cost-btn.active');
      const cost = activeCostBtn && activeCostBtn.textContent !== 'All' ? activeCostBtn.textContent : '';
      
      await fetchPokemon(search, type, cost);
      renderSelection();
    }

    // Cost filter buttons
    function setupCostFilter() {
      document.querySelectorAll('.cost-btn').forEach(btn => {
        btn.onclick = () => {
          document.querySelectorAll('.cost-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          applyFilters();
        };
      });
    }

    // Search and type filter
    function setupFilters() {
      document.querySelector('.search-input').oninput = applyFilters;
      document.querySelector('.type-select').onchange = applyFilters;
    }



    // Show comparison modal (simplified)
    function showComparison(pokemon1, pokemon2) {
      const comparison = `
        Comparison:
        
        ${pokemon1.name} vs ${pokemon2.name}
        
        HP: ${pokemon1.hp} vs ${pokemon2.hp}
        Attack: ${pokemon1.attack} vs ${pokemon2.attack}
        Defense: ${pokemon1.defense} vs ${pokemon2.defense}
        Sp. Attack: ${pokemon1.sp_atk} vs ${pokemon2.sp_atk}
        Sp. Defense: ${pokemon1.sp_def} vs ${pokemon2.sp_def}
        Speed: ${pokemon1.speed} vs ${pokemon2.speed}
        Cost: ${pokemon1.cost} vs ${pokemon2.cost}
      `;
      alert(comparison);
    }

    // Add cost tracker to team section
    function addCostTracker() {
      const teamColumn = document.querySelector('.team-column');
      const costTracker = document.createElement('div');
      costTracker.innerHTML = `
        <div style="margin-top: 20px; text-align: center;">
          <h4>Team Cost: <span id="current-cost">0</span>/${maxCost}</h4>
          <div style="width: 80%; height: 10px; background: #e9ecef; border-radius: 5px; margin: 10px auto;">
            <div class="cost-fill" style="height: 100%; background: #4CAF50; border-radius: 5px; width: 0%; transition: width 0.3s;"></div>
          </div>
        </div>
      `;
      teamColumn.appendChild(costTracker);
    }

    // Initial load
    document.addEventListener('DOMContentLoaded', () => {
      fetchData();
      setupCostFilter();
      setupFilters();
      addCostTracker();
      updateActionButtons();
    });
    </script>
</body>
