<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css')}}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pokemon Team Builder</h1>
            <div class="header-buttons">
                <div class="auth-section" id="auth-section">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="team-section">
            <div class="team-tabs">
                <div class="team-tab active">Team 1</div>
                <div class="team-tab">Team 2</div>
                <div class="team-tab">Team 3</div>
                <button class="battle-btn" id="battle-btn" style="margin-left: auto;" onclick="window.location.href='/battle'">
                    <span class="battle-icon">⚔️</span>
                    Battle
                </button>
                <button class="btn-base auth-button edit-team-btn" style="margin-left: 10px;">Edit Team</button>
            </div>
            <div class="team-grid">
                <div class="pokemon-slot edit-team-btn">
                    <div class="pokemon-image"></div>
                    <p>Add Pokemon</p>
                </div>
                <div class="pokemon-slot edit-team-btn">
                    <div class="pokemon-image"></div>
                    <p>Add Pokemon</p>
                </div>
                <div class="pokemon-slot edit-team-btn">
                    <div class="pokemon-image"></div>
                    <p>Add Pokemon</p>
                </div>
            </div>
            <div class="cost-tracker">
                <h3>Team Cost: <span id="current-cost">0</span>/10</h3>
                <div class="cost-bar">
                    <div class="cost-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pokemon Detail Modal -->
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="pokemon-detail">
                <div class="detail-image"></div>
                <div class="detail-info">
                    <h2>Pikachu</h2>
                    <div class="pokemon-cost">Cost: 3</div>
                    <div class="pokemon-types">
                        <span class="type-badge" style="background-color: #F7D02C;">Electric</span>
                    </div>
                    <div class="detail-stats">
                        <div>
                            <h4>HP</h4>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: 35%"></div>
                            </div>
                        </div>
                        <div>
                            <h4>Attack</h4>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: 55%"></div>
                            </div>
                        </div>
                        <div>
                            <h4>Defense</h4>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: 40%"></div>
                            </div>
                        </div>
                        <div>
                            <h4>Special Attack</h4>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: 50%"></div>
                            </div>
                        </div>
                        <div>
                            <h4>Special Defense</h4>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: 50%"></div>
                            </div>
                        </div>
                        <div>
                            <h4>Speed</h4>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: 90%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='player.js') }}"></script>
</body>
</html>
