<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='battle_history.css')}}"> 
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        .profile-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 24px 20px 20px 20px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.10);

            max-width: 1100px;
            width: 100%;
            margin: 48px auto 0 auto;
            text-align: center;
            border: 2px solid #dee2e6;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto 12px auto;
            background: linear-gradient(135deg, #4CAF50 60%, #2196F3 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 2px 8px rgba(44,62,80,0.10);
        }
        .profile-username {
            margin-bottom: 32px;
            margin-top: 8px;
            font-size: 2em;
            font-weight: 700;
            color: #2196F3;
            text-align: center;
            padding-left: 0;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            .profile-username {
                font-size: 1.3em;
                padding-left: 0;
                text-align: center;
            }
        }
        .profile-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            width: 100%;
            margin-top: 30px;
        }
        .profile-section {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            text-align: left;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 28px 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.8);
            position: relative;
            overflow: hidden;
        }
        .profile-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px 8px 0 0;
        }
        .profile-section h2 {
            font-size: 1.05em;
            color: #2196F3;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        .profile-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-section li {
            margin-bottom: 7px;
            font-size: 1em;
            display: flex;
            justify-content: space-between;
        }
        .profile-label {
            color: #888;
        }
        .profile-value {
            font-weight: 600;
            color: #222;
        }
        .profile-badge {
            display: inline-block;
            background: #4CAF50;
            color: #fff;
            border-radius: 12px;
            padding: 2px 10px;
            font-size: 0.95em;
            margin-left: 8px;
        }
        .profile-back-btn {
            margin-top: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(44,62,80,0.10);
        }
        .profile-back-btn:hover {
            background: #388e3c;
        }
        @media (max-width: 900px) {
            .profile-card {
                max-width: 98vw;
                padding: 12px 2vw 12px 2vw;
            }
            .profile-content-wrapper {
                flex-direction: column;
                gap: 18px;
            }
            .profile-section {
                width: 100%;
            }
        }
        @media (max-width: 950px) {
            .profile-section {
                max-width: 98vw;
                padding: 18px 2vw;
            }
        }
    </style>
</head>

            <div style="text-align:right; margin-bottom: 18px;">
