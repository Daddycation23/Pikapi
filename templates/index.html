<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pokemon Team Builder</h1>
            <div class="auth-section" id="auth-section">
                <button class="auth-button login-btn" id="login-btn">Login</button>
                <button class="auth-button register-btn" id="register-btn">Register</button>
            </div>
        </div>

        <div class="team-section">
            <div class="team-tabs">
                <div class="team-tab active">Team 1</div>
                <div class="team-tab">Team 2</div>
                <div class="team-tab">Team 3</div>
                <button class="auth-button edit-team-btn" style="margin-left: auto;">Edit Team</button>
            </div>
            <div class="team-grid">
                <div class="pokemon-slot edit-team-btn">
                    <div class="pokemon-image"></div>
                    <p>Add Pokemon</p>
                </div>
                <div class="pokemon-slot edit-team-btn">
                    <div class="pokemon-image"></div>
                    <p>Add Pokemon</p>
                </div>
                <div class="pokemon-slot edit-team-btn">
                    <div class="pokemon-image"></div>
                    <p>Add Pokemon</p>
                </div>
            </div>
            <div class="cost-tracker">
                <h3>Team Cost: <span id="current-cost">0</span>/10</h3>
                <div class="cost-bar">
                    <div class="cost-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pokemon Detail Modal -->
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="pokemon-detail">
                <div class="detail-image"></div>
                <div class="detail-info">
                    <h2>Pikachu</h2>
                    <div class="pokemon-cost">Cost: 3</div>
                    <div class="pokemon-types">
                        <span class="type-badge" style="background-color: #F7D02C;">Electric</span>
                    </div>
                    <div class="detail-stats">
                        <div>
                            <h4>HP</h4>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: 35%"></div>
                            </div>
                        </div>
                        <div>
                            <h4>Attack</h4>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: 55%"></div>
                            </div>
                        </div>
                        <div>
                            <h4>Defense</h4>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: 40%"></div>
                            </div>
                        </div>
                        <div>
                            <h4>Special Attack</h4>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: 50%"></div>
                            </div>
                        </div>
                        <div>
                            <h4>Special Defense</h4>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: 50%"></div>
                            </div>
                        </div>
                        <div>
                            <h4>Speed</h4>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: 90%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="login-close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required style="width:100%;margin-bottom:10px;padding:8px;">
                <input type="password" id="login-password" placeholder="Password" required style="width:100%;margin-bottom:10px;padding:8px;">
                <button type="submit" class="auth-button login-btn" style="width:100%;">Login</button>
                <div id="login-error" style="color:red;margin-top:10px;"></div>
            </form>
        </div>
    </div>
    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="register-close">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required style="width:100%;margin-bottom:10px;padding:8px;">
                <input type="password" id="register-password" placeholder="Password" required style="width:100%;margin-bottom:10px;padding:8px;">
                <button type="submit" class="auth-button register-btn" style="width:100%;">Register</button>
                <div id="register-error" style="color:red;margin-top:10px;"></div>
            </form>
        </div>
    </div>
    <script>
      // Modal logic
      const loginModal = document.getElementById('login-modal');
      const registerModal = document.getElementById('register-modal');
      const loginBtn = document.getElementById('login-btn');
      const registerBtn = document.getElementById('register-btn');
      const loginClose = document.getElementById('login-close');
      const registerClose = document.getElementById('register-close');
      const authSection = document.getElementById('auth-section');
      let currentUser = null;

      function showLogin() { loginModal.style.display = 'block'; }
      function showRegister() { registerModal.style.display = 'block'; }
      function closeLogin() { loginModal.style.display = 'none'; document.getElementById('login-error').textContent = ''; }
      function closeRegister() { registerModal.style.display = 'none'; document.getElementById('register-error').textContent = ''; }

      loginBtn.onclick = showLogin;
      registerBtn.onclick = showRegister;
      loginClose.onclick = closeLogin;
      registerClose.onclick = closeRegister;
      window.onclick = function(event) {
        if (event.target === loginModal) closeLogin();
        if (event.target === registerModal) closeRegister();
      };

      // Login form submit
      document.getElementById('login-form').onsubmit = async function(e) {
        e.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.success) {
          updateAuthUI(data.username);
          closeLogin();
          loadTeam(); // Immediately load the user's team after login
        } else {
          document.getElementById('login-error').textContent = data.error || 'Login failed';
        }
      };

      // Register form submit
      document.getElementById('register-form').onsubmit = async function(e) {
        e.preventDefault();
        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById('register-error').style.color = 'green';
          document.getElementById('register-error').textContent = 'Registration successful! You can now log in.';
        } else {
          document.getElementById('register-error').style.color = 'red';
          document.getElementById('register-error').textContent = data.error || 'Registration failed';
        }
      };

      // Update UI for logged-in user
      function updateAuthUI(username) {
        if (username) {
          authSection.innerHTML = `<span style='margin-right:15px;'>Logged in as <b>${username}</b></span><button class='auth-button' id='logout-btn'>Logout</button>`;
          document.getElementById('logout-btn').onclick = async function() {
            await fetch('/api/logout', { method: 'POST' });
            location.reload();
          };
        } else {
          authSection.innerHTML = `<button class='auth-button login-btn' id='login-btn'>Login</button><button class='auth-button register-btn' id='register-btn'>Register</button>`;
          document.getElementById('login-btn').onclick = showLogin;
          document.getElementById('register-btn').onclick = showRegister;
        }
      }

      // Check session on load
      async function checkSessionAndInit() {
        const res = await fetch('/api/me');
        const data = await res.json();
        updateAuthUI(data.username);
        loadTeam();
      }

      document.addEventListener('DOMContentLoaded', () => {
        checkSessionAndInit();
        document.querySelectorAll('.edit-team-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            window.location.href = '/edit_team';
          });
        });
      });

      async function loadTeam() {
        const res = await fetch('/api/team');
        const data = await res.json();
        const team = data.team || [];
        const slots = document.querySelectorAll('.team-grid .pokemon-slot');
        for (let i = 0; i < 3; i++) {
          const poke = team[i];
          if (poke && slots[i]) {
            slots[i].innerHTML = `
              <div class="pokemon-image" style="background-image:url('${poke.img}');background-size:contain;background-repeat:no-repeat;background-position:center;"></div>
              <div class="pokemon-name">${poke.name}</div>
              <div class="pokemon-cost">Cost: ${poke.cost}</div>
              <div class="pokemon-types">${(poke.type||[]).map(t => `<span class="type-badge">${t}</span>`).join(' ')}</div>
            `;
          } else if (slots[i]) {
            slots[i].innerHTML = `<div class='pokemon-image'></div><p>Add Pokemon</p>`;
          }
        }
        // Update team cost bar
        const maxCost = 10;
        const totalCost = team.filter(p => p).reduce((sum, p) => sum + (p.cost || 0), 0);
        const costDisplay = document.getElementById('current-cost');
        const costFill = document.querySelector('.cost-fill');
        if (costDisplay && costFill) {
          costDisplay.textContent = totalCost;
          const percent = Math.min((totalCost / maxCost) * 100, 100);
          costFill.style.width = percent + '%';
          costFill.style.backgroundColor = totalCost <= maxCost ? '#4CAF50' : '#e74c3c';
        }
      }
    </script>
</body>
</html>
